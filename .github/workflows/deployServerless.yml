name: CI/CD â€” Deploy Next.js (serverless-next.js)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  NODE_OPTIONS: --max_old_space_size=4096

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      BUCKET_NAME: ${{ secrets.BUCKET_NAME || '' }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID || '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build Next.js
        run: npm run build
        env:
          CI: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Ensure S3 bucket exists (optional)
        if: ${{ env.BUCKET_NAME != '' }}
        run: |
          set -e
          REGION="${{ env.AWS_REGION }}"
          BUCKET="${{ env.BUCKET_NAME }}"
          if aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "Bucket exists: $BUCKET"
          else
            if [ "$REGION" = "us-east-1" ]; then
              aws s3api create-bucket --bucket "$BUCKET"
            else
              aws s3api create-bucket --bucket "$BUCKET" --region "$REGION" --create-bucket-configuration LocationConstraint="$REGION"
            fi
          fi

      - name: Sync static to S3 (optional)
        if: ${{ env.BUCKET_NAME != '' }}
        run: |
          REGION="${{ env.AWS_REGION }}"
          BUCKET="${{ env.BUCKET_NAME }}"
          if [ -d ".next/static" ]; then
            aws s3 sync .next/static s3://$BUCKET/_next/static --region $REGION --exact-timestamps
          fi
          if [ -d "public" ]; then
            aws s3 sync public s3://$BUCKET/ --region $REGION --exact-timestamps || true
          fi

      - name: Deploy with Serverless Components
        run: npx --yes @serverless/cli@latest components deploy --stage prod --verbose
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          NODE_OPTIONS: ${{ env.NODE_OPTIONS }}

      - name: CloudFront invalidation (optional)
        if: ${{ env.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: aws cloudfront create-invalidation --distribution-id "${{ env.CLOUDFRONT_DISTRIBUTION_ID }}" --paths "/*"
