name: CI/CD â€” Deploy Next.js (serverless-next.js)

on:
  push:
    branches: ["main"]

env:
  NODE_OPTIONS: --max_old_space_size=4096

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    # expose secrets into job env (so we can safely reference them in step `if:` expressions)
    env:
      NODE_OPTIONS: ${{ env.NODE_OPTIONS }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      # if you set BUCKET_NAME secret in repo, it'll be available as env.BUCKET_NAME here
      BUCKET_NAME: ${{ secrets.BUCKET_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Cache .next (optional)
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-next-cache-

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        env:
          CI: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS identity (debug)
        run: aws sts get-caller-identity

      - name: Ensure S3 bucket exists (create if missing)
        if: ${{ env.BUCKET_NAME != '' }}
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          BUCKET: ${{ env.BUCKET_NAME }}
        run: |
          set -e
          echo "Checking bucket: $BUCKET (region: $AWS_REGION)"
          if aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "Bucket $BUCKET exists or is accessible"
          else
            echo "Creating S3 bucket $BUCKET in $AWS_REGION"
            aws s3api create-bucket \
              --bucket "$BUCKET" \
              --region "$AWS_REGION" \
              --create-bucket-configuration LocationConstraint="$AWS_REGION"
            echo "Created $BUCKET"
          fi

      - name: Sync built files to S3 (optional)
        if: ${{ env.BUCKET_NAME != '' }}
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          BUCKET: ${{ env.BUCKET_NAME }}
        run: |
          set -e
          if [ -d ".next/static" ]; then
            echo "Syncing .next/static -> s3://$BUCKET/_next/static"
            aws s3 sync .next/static s3://$BUCKET/_next/static --region $AWS_REGION --acl public-read
          else
            echo ".next/static not found; skipping"
          fi

          if [ -d "public" ]; then
            echo "Syncing public -> s3://$BUCKET/public"
            aws s3 sync public s3://$BUCKET/public --region $AWS_REGION --acl public-read || true
          else
            echo "public directory not found; skipping"
          fi

      - name: Deploy with Serverless Components CLI
        run: |
          npx --yes @serverless/cli@latest components deploy --stage prod --verbose
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          NODE_OPTIONS: ${{ env.NODE_OPTIONS }}

      # Optional: CloudFront invalidation (uncomment to use)
