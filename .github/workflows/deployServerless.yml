name: CI/CD â€” Deploy Next.js (serverless-next.js)

on:
  push:
    branches: ["main"]

env:
  NODE_OPTIONS: --max_old_space_size=4096

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    # expose secrets as env for use inside 'if' expressions and steps
    env:
      BUCKET: ${{ secrets.BUCKET_NAME }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Cache .next (optional)
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-next-cache-

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        env:
          CI: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS identity (debug)
        run: aws sts get-caller-identity

      - name: Ensure S3 bucket exists (create if missing)
        # only run this step if BUCKET secret is set (non-empty)
        if: ${{ env.BUCKET != '' }}
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          BUCKET: ${{ env.BUCKET }}
        run: |
          set -e
          if aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "Bucket $BUCKET already exists or is accessible"
          else
            echo "Creating S3 bucket $BUCKET in $AWS_REGION"
            aws s3api create-bucket \
              --bucket "$BUCKET" \
              --region "$AWS_REGION" \
              --create-bucket-configuration LocationConstraint="$AWS_REGION"
            echo "Created $BUCKET"
          fi

      - name: Deploy with serverless (serverless-next.js) via npx (Serverless v3)
        run: npx --yes serverless@3 --stage prod
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          # NODE_OPTIONS is inherited from top-level env; no expression here

      - name: "Post-deploy: helpful debug info"
        run: |
          echo "Deployment finished."
          echo "Check the serverless output in the Action logs for CloudFront / S3 details."
          echo "If you enabled a custom domain, verify DNS and ACM status in AWS Console."
