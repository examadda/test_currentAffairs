name: CI/CD â€” Deploy Next.js (serverless-next.js)

on:
  push:
    branches: ["main"]

env:
  NODE_OPTIONS: --max_old_space_size=4096

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      BUCKET_NAME: ${{ secrets.BUCKET_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Cache .next
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-next-cache-

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        env:
          CI: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS identity (debug)
        run: aws sts get-caller-identity

      - name: Ensure S3 bucket exists
        if: ${{ env.BUCKET_NAME != '' }}
        env:
          BUCKET: ${{ env.BUCKET_NAME }}
          REGION: ${{ secrets.AWS_REGION }}
        run: |
          set -e
          echo "Checking bucket: $BUCKET"
          if aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "Bucket exists"
          else
            echo "Creating bucket $BUCKET"
            aws s3api create-bucket \
              --bucket "$BUCKET" \
              --region "$REGION" \
              --create-bucket-configuration LocationConstraint="$REGION"
            echo "Created bucket"
          fi

      - name: Sync Next.js static files to S3 (NO ACLs)
        if: ${{ env.BUCKET_NAME != '' }}
        env:
          BUCKET: ${{ env.BUCKET_NAME }}
          REGION: ${{ secrets.AWS_REGION }}
        run: |
          set -e
          if [ -d ".next/static" ]; then
            echo "Syncing .next/static -> s3://$BUCKET/_next/static"
            aws s3 sync .next/static s3://$BUCKET/_next/static --region $REGION
          fi

          if [ -d "public" ]; then
            echo "Syncing public -> s3://$BUCKET/public"
            aws s3 sync public s3://$BUCKET/public --region $REGION || true
          fi

      - name: Deploy with Serverless Components CLI
        run: npx --yes @serverless/cli@latest components deploy --stage prod --verbose
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          NODE_OPTIONS: ${{ env.NODE_OPTIONS }}

      # Enable if using CloudFront
      # - name: CloudFront invalidate
      #   if: ${{ env.CLOUDFRONT_DISTRIBUTION_ID != '' }}
      #   run: aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
